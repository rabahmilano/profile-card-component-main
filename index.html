<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div id="card">
    <div id="top-container">
      <div class="top-content">

      </div>

      <div class="bottom-content">
        <img src="images/image-victor.jpg" class="profile-img" alt="victor">
        <div class="profile-info">
          <h2>Victor Crest <span class="light">26</span></h2>
          <p class="light">London</p>
        </div>
      </div>
    </div>

    <div id="bottom-container">
      <div class="social-info">
        <h2>80K</h2>
        <p class="light">Followers</p>
      </div>

      <div class="social-info">
        <h2>80.3K</h2>
        <p class="light">Likes</p>
      </div>

      <div class="social-info">
        <h2>1.4K</h2>
        <p class="light">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codepen.io/rabahmilano/" target="_blank">Rabah ABED</a>.
  </div>
</body>

</html>
